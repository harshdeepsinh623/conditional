<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #ffd700;
        }

        .pass {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .pass-title {
            font-weight: bold;
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Change</h1>

        <div class="pass">
            <span class="pass-title">Old Password:</span> <span id="head"></span>
        </div>

        <div class="pass">
            <span class="pass-title">New Password:</span> <span id="head2"></span>
        </div>

        <div class="pass">
            <span class="pass-title">Confirm Password:</span> <span id="head3"></span>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
    
        const oldPassword = "user@123";

        const old = prompt("Enter old password:");
        const password = prompt("Enter new password:");
        const confirm = prompt("Enter confirm password:");

        const oldPasswordSpan = document.getElementById("head");
        const newPasswordSpan = document.getElementById("head2");
        const confirmPasswordSpan = document.getElementById("head3");
        const messageDiv = document.getElementById("message");

        // Display the input values
        oldPasswordSpan.textContent = old;
        newPasswordSpan.textContent = password;
        confirmPasswordSpan.textContent = confirm;

        if (old !== oldPassword) {
            messageDiv.textContent = "Old password is incorrect!";
            messageDiv.classList.add("error");
        } else if (password !== confirm) {
            messageDiv.textContent = "New password and confirm password do not match!";
            messageDiv.classList.add("error");
        } else if (password === old) {
            messageDiv.textContent = "New password cannot be the same as the old password!";
            messageDiv.classList.add("error");
        } else {
            messageDiv.textContent = "Password changed successfully!";
            messageDiv.classList.add("success");
        }
    </script>

</body>
</html>
